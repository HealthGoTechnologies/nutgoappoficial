    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div ng-controller="UsuarioCtrl as usuario">
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Código verificador</h3>
                Enviamos um código de confirmação para o e-mail: gabriel.voigt@healthgotech.com
                <div class="alert alert-warning" ng-show="{{erro}}">
                    Código verificador incorreto, tente novamente.
                </div>
          
            <form class="m-t" role="form" name="formRedefinirSenha"
                    ng-submit="usuario.redefinirSenha()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Informe o código"
                           ng-model="usuario.usuario.ConfirmarSenha"
                           required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b"
                        ng-disabled="formRedefinirSenha.$invalid">Verificar
                </button>
                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Voltar</a>
            </form>

        </div>
    </div>
