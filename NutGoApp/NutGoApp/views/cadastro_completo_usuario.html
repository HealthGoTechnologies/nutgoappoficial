
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row" ng-controller="UsuarioCtrl as usuario">
    <div class="col-lg-7">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Gabriel Voigt Leandro</h5>
            </div>

            <div class="alert alert-warning" ng-style="msgWarning">
                {{msgErro}}
            </div>

            <div class="ibox-content">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                           
                            <div class="ibox-content" ng-controller="imageCrop">
                               
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="m-b-md"><input type="file" id="fileInput" /></div>
                                        <div class="cropArea">
                                            <img-crop area-type="square" image="myImage" result-image="myCroppedImage"></img-crop>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>Preview image</h4>
                                        <div class="m-b-md"><img src="images/profile_big.jpg" ng-src="{{myCroppedImage}}" /></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 b-r">
                         <form role="form"
                               name="formCadastroCompletoUsuario"
                               ng-submit="usuario.cadastroCompletoUsuario()">

                            <div class="form-group"><label>Nome completo</label><input type="text" placeholder="Nome" class="form-control"
                                                                                           ng-model="usuario.usuario.nome"
                                                                                            disabled>
                             </div>
                            <div class="form-group"><label>Email</label> <input type="email" placeholder="Email" class="form-control" 
                                                                                    ng-model="usuario.usuario.email"
                                                                                    disabled></div>
                             <div class="form-group"><label>RG</label> <input type="text" placeholder="RG" class="form-control"
                                                                              ng-model="usuario.usuario.rg"
                                                                              ></div>
                             <div class="form-group">
                                 <label>CPF</label> <input type="text" placeholder="CPF" data-mask="999.999.999-99" class="form-control"
       ng-model="usuario.usuario.cpf">
                             </div>

                             <div class="form-group">
                                 <label class="col-sm-2 control-label">
                                     Sexo 
                                 </label>

                                 <div class="col-sm-10">
                                     <div class="radio">
                                         <label>
                                             <input type="radio" checked="" value="masculino" id="optionsRadios1" name="optionsRadios"
                                                        ng-model="usuario.usuario.sexo"> Masculino
                                         </label>
                                     </div>
                                     <div class="radio">
                                         <label>
                                             <input type="radio" value="option2" id="feminino" name="optionsRadios"
                                                        ng-model="usuario.usuario.sexo"> Feminino
                                         </label>
                                     </div>
                                 </div>
                             </div>

                             <div class="form-group"><label>Data de nascimento</label> <input type="text" placeholder="Data de nascimento" class="form-control"
                                                                                           data-mask="99/99/9999"
                                                                                           ng-model="usuario.usuario.dtNascimento"
                                                                                           required></div>
                             <div class="form-group"><label>Telefone</label> <input type="text" placeholder="Telefone" class="form-control"
                                                                                                data-mask="(99) 99999-9999"
                                                                                                ng-model="usuario.usuario.telefone"
                                                                                                required></div>
                             <div class="form-group"><label>CEP</label> <input type="text" placeholder="CEP" class="form-control"
                                                                                               data-mask="99999-999"
                                                                                               ng-model="usuario.usuario.cep"
                                                                                               required></div>
                             <div class="form-group"><label>Endereço</label> <input type="text" placeholder="Endereço" class="form-control"
                                                                                                ng-model="usuario.usuario.endereco"
                                                                                                required></div>
                             <div class="form-group"><label>Número</label> <input type="text" placeholder="Número" class="form-control"
                                                                                                ng-model="usuario.usuario.numero"
                                                                                                required></div>
                             <div class="form-group"><label>Complemento</label> <input type="text" placeholder="Complemento" class="form-control"
                                                                                                ng-model="usuario.usuario.complemento"
                                                                                                required></div>
                             <div class="form-group"><label>Bairro</label> <input type="text" placeholder="Bairro" class="form-control"
                                                                                                ng-model="usuario.usuario.bairro"
                                                                                                required></div>
                             
                             <div class="form-group">
                                 <label>Cidade</label> <input type="text" placeholder="Cidade" class="form-control"
                                                              ng-model="usuario.usuario.cidade"
                                                              required>
                             </div>
                            
                             <div class="form-group">
                                 <label>Estado</label> <input type="text" placeholder="Estado" class="form-control"
                                                              ng-model="usuario.usuario.estado"
                                                              required>
                             </div>
                            
                             <div class="form-group">
                                 <label>País</label> <input type="text" placeholder="País" class="form-control"
                                                              ng-model="usuario.usuario.pais"
                                                              required>
                             </div>

<!--
                             <div class="form-group"
                                  ng-controller="CidadeCtrl as cidade">
                                 <label class="font-noraml">Cidade</label>

                                 <div class="input-group">
                                     <select chosen id="states" class="chosen-select" tabindex="4"
                                             ng-model="usuario.usuario.cidade"
                                             ng-options="c.nome for c in cidades"></select>
                                 </div>
                             </div>


                             <div class="form-group"
                                  ng-controller="EstadoCtrl as estado">
                                 <label class="font-noraml">Estado</label>

                                 <div class="input-group">
                                     <select chosen id="estado" class="chosen-select" tabindex="4"
                                             ng-model="estado"
                                             ng-options="estado.nome for estado in estados"></select>
                                 </div>
                             </div>

                             <div class="form-group"
                                  ng-controller="PaisCtrl as pais">
                                 <label class="font-noraml">País</label>

                                 <div class="input-group">
                                     <select chosen id="states" class="chosen-select" tabindex="4"
                                             ng-model="usuario.usuario.pais"
                                             ng-options="pais for pais in main.states"></select>
                                 </div>
                             </div>
    -->
                             <div class="form-group">
                             <label>Senha</label> 
                                 <input type="password" placeholder="Senha" class="form-control"
                                                        ng-model="usuario.usuario.senha"
                                                        required></div>
                            <div class="form-group">
                                <label>Confirmar senha</label>
                              
                            <input type="password" placeholder="Confirmar senha" class="form-control"
                                                      ng-model="usuario.usuario.confirmarSenha"
                                                      required></div>
                            <div>
                                <button type="submit" class="btn btn-primary block full-width m-b"
                                        ng-disabled="formCadastroCompletoUsuario.$invalid">
                                    Salvar
                                </button>
                                <a class="btn btn-sm btn-white btn-block" ui-sref="perfil.perfil_usuario">Voltar</a>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
    </div>

</div>
