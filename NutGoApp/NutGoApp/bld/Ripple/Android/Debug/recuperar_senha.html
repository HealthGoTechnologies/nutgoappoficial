    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div ng-controller="UsuarioCtrl as usuario">
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Redefinir senha</h3>
            
            <div class="alert alert-warning" ng-style="warningMsgEmailNaoExiste">
                O e-mail informado não existe.
            </div>
          
            <form class="m-t" role="form" name="formRedefinirSenha"
                    ng-submit="usuario.redefinirSenha()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail"
                           ng-model="usuario.usuarioSimples.email"
                           required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b"
                        ng-disabled="formRedefinirSenha.$invalid">Redefinir senha
                </button>
                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Voltar</a>
            </form>

        </div>
    </div>
