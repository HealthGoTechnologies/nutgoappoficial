<style>
    .linkRefeicao {
        color: #676A6C;
    }
    .linkRefeicao:hover {
        color: #676A6C;
    }
    .timeline-item .date {
        width: 35%;
        position: relative;
        text-align: left;
    }
    .timeline-item .content {
        border-top: 1px solid #E7EAEC;
        padding-top: 10px;
        border-bottom: 1px solid rgb(231, 234, 236);
        height: 70px;
        border-right: 1px solid rgb(231, 234, 236);
    }
</style>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="row"
                 ng-controller="PlanoAlimentarCtrl as planoAlimentarCtrl">
                <div class="col-lg-4">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content inspinia-timeline">

                            <div class="timeline-item"
                                 ng-repeat="refe in planoAlimentarCtrl.refeicao">
                                <a class="linkRefeicao" ui-sref="ref.refeicao({id:refe.id})">
                                    <div class="row">
                                        <div class="col-xs-3 date" style="padding-top: 100px;">
                                            <i ng-show="{{refe.tipoRefeicao == 1}}" class="fa fa-coffee fa-3x" style="width: 100%; height: 70%; padding-top: 10%;"></i>
                                            <i ng-show="{{refe.tipoRefeicao == 2}}" class="fa fa-spoon fa-3x" style="width: 100%; height: 70%; padding-top: 10%;"></i>
                                            <i ng-show="{{refe.tipoRefeicao == 3}}" class="fa fa-cutlery fa-3x" style="width: 100%; height: 70%; padding-top: 10%;"></i>
                                            <i ng-show="{{refe.tipoRefeicao == 4}}" class="fa fa-spoon fa-3x" style="width: 100%; height: 70%; padding-top: 10%;"></i>
                                            <i ng-show="{{refe.tipoRefeicao == 5}}" class="fa fa-cutlery fa-3x" style="width: 100%; height: 70%; padding-top: 10%;"></i>
                                        </div>

                                        <div class="col-xs-7 content" style="min-height: 0px; width: 58.33%; padding-left: 20px;">
                                            <p class="m-b-xs" style="font-size: 14px;"><strong>{{refe.titulo}}</strong></p>
                                            {{refe.horario}}
                                        </div>

                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
